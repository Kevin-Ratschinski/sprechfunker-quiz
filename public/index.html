<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprechfunker Quiz App</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body
    class="bg-gradient-to-r from-slate-500 via-slate-600 to-slate-700 w-screen h-screen flex justify-center items-center align-middle"
  >
    <div
      class="fixed top-0 left-0 right-0 z-50 bg-pink-700 p-2 text-center text-white"
    >
      Sprechfunker im Digitalfunk
    </div>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question-number">X/X</div>
        <div id="question">Question</div>
        <div id="answer-buttons" class="grid gap-4 grid-cols-2 my-7">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
          <button class="btn">Answer 5</button>
        </div>
      </div>
      <div class="flex justify-center">
        <div id="result" class="text-lg"></div>
      </div>
      <div class="flex justify-center gap-4">
        <button
          id="start-btn"
          class="bg-pink-700 px-9 py-3 text-white text-2xl rounded-lg hover:bg-pink-400"
        >
          Start
        </button>
        <button
          id="next-btn"
          class="bg-pink-700 px-9 py-3 text-white text-2xl rounded-lg hover:bg-pink-400"
        >
          NÃ¤chste Frage
        </button>
      </div>
    </div>

    <script defer src="../src/questions.js"></script>
    <script defer src="../src/script.js"></script>
  </body>
</html>
